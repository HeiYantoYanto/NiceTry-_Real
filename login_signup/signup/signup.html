</head>
<body>
   <nav class="navbar">
        <div class="navbar__container">
            <a href="../../index.html" id="navbar__logo"><i class="fa-solid fa-skull"></i> NICETRY</a>
            <div class="navbar__toggle" id="mobile-menu"> 
                <span class="bar"></span>

            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="../../index.html" class="navbar__links">
                        Home
                    </a>
                </li>
                <li class="dropdown">
                    <button>Team Info</button>
                    <div class="content">
                        <a href="../../team_info/ferdinand/ferdinand.html">陈德辉</a>
                        <a href="../../team_info/hardian/hardian.html">柯玉甹</a>
                        <a href="../../team_info/ken/ken.html">黄明亮</a>
                        <a href="../../team_info/raynard/raynard.html">苏伟全</a>
                        <a href="../../team_info/andrew/andrew.html">廖伟汉</a>

                        Sign up

                </ul>
            </div>
        </nav>
        
        <!-- Hero Section / Signup -->
        <div class="signup__container">
            <form action="" class="signup__form" id="signup__form">
                <div class="signup__form">
                    <h2>Create Account</h2>
                    <div class="signup__form-group">
                        <input type="text" id="username" name="username" required placeholder="Full Name">
                    </div>
                    <div class="signup__form-group">
                        <input type="email" id="email" name="email" required placeholder="Email Address">
                    </div>
                    <div class="signup__form-group">
                        <input type="password" id="password" name="password" required placeholder="Password">
                    </div>
                    <button type="submit" class="signup__btn">Sign Up</button>
                    <p id="have__account">Already have an account? <a id="login-link" href="../../login_signup/login/login.html">Log In</a></p>
                </div>
            </form>
            <div class="signup__image">
                <spline-viewer class = orb-3d url="https://prod.spline.design/0JfUOyBQElBHpAOn/scene.splinecode"></spline-viewer>
            </div>
        </div>

        <!-- User Sidebar -->
        <div id="user-sidebar" class="user-sidebar">
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h3>User Menu</h3>
                    <button class="close-sidebar" id="close-sidebar">&times;</button>
                </div>
                <div class="sidebar-body">
                    <div class="user-info">
                        <i class="fa-solid fa-circle-user sidebar-user-icon"></i>
                        <p id="sidebar-username">User</p>
                    </div>
                    <div class="sidebar-options">
                        <a href="../../profile/settings.html" class="sidebar-btn" id="settings-btn">
                            <i class="fa-solid fa-cog"></i> Settings
                        </a>
                        <a href="../../profile/achivements.html" class="sidebar-btn" id="achievements-btn">
                            <i class="fa-solid fa-trophy"></i> Achievements
                        </a>
                        <button class="sidebar-btn" id="logout-btn">
                            <i class="fa-solid fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="signup-app.js"></script>
        <script src="../../shared/sidebar.js"></script>
        <script src="../../shared/auth.js"></script>
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.56/build/spline-viewer.js"></script>
