    <!-- Settings Content -->
    <div class="settings__container">
        <div class="settings__header">
            <h1>Settings</h1>
            <p>Customize your learning experience</p>
        </div>

        <div class="settings__content">
            <!-- Display Settings -->
            <div class="settings__section">
                <h2><i class="fa-solid fa-display"></i> Display</h2>
                
                <div class="settings__option">
                    <label for="theme">Theme</label>
                    <select id="theme">
                        <option value="dark">Dark Mode</option>
                        <option value="light">Light Mode</option>
                        <option value="auto">Auto</option>
                    </select>
                </div>

                <div class="settings__option">
                    <label for="animations">Enable Animations</label>
                    <input type="checkbox" id="animations" checked>
                </div>

                <div class="settings__option">
                    <label for="font-size">Font Size</label>
                    <select id="font-size">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>

            <!-- Learning Settings -->
            <div class="settings__section">
                <h2><i class="fa-solid fa-graduation-cap"></i> Learning</h2>
                
                <div class="settings__option">
                    <label for="progress-tracking">Progress Tracking</label>
                    <input type="checkbox" id="progress-tracking" checked>
                </div>

                <div class="settings__option">
                    <label for="auto-save">Auto-save Progress</label>
                    <input type="checkbox" id="auto-save" checked>
                </div>

                <div class="settings__option">
                    <label for="difficulty">Default Difficulty</label>
                    <select id="difficulty">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate" selected>Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>

            <!-- Notification Settings -->
            <div class="settings__section">
                <h2><i class="fa-solid fa-bell"></i> Notifications</h2>
                
                <div class="settings__option">
                    <label for="email-notifications">Email Notifications</label>
                    <input type="checkbox" id="email-notifications">
                </div>

                <div class="settings__option">
                    <label for="achievement-alerts">Achievement Alerts</label>
                    <input type="checkbox" id="achievement-alerts" checked>
                </div>

                <div class="settings__option">
                    <label for="reminder-frequency">Study Reminders</label>
                    <select id="reminder-frequency">
                        <option value="never">Never</option>
                        <option value="daily">Daily</option>
                        <option value="weekly" selected>Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
            </div>

            <!-- Privacy Settings -->
            <div class="settings__section">
                <h2><i class="fa-solid fa-shield-halved"></i> Privacy</h2>
                
                <div class="settings__option">
                    <label for="profile-visibility">Public Profile</label>
                    <input type="checkbox" id="profile-visibility">
                </div>

                <div class="settings__option">
                    <label for="data-sharing">Share Anonymous Usage Data</label>
                    <input type="checkbox" id="data-sharing" checked>
                </div>
            </div>

            <!-- Actions -->
            <div class="settings__section">
                <button class="settings__button" onclick="saveSettings()">
                    <i class="fa-solid fa-save"></i> Save Changes
                </button>
                <button class="settings__button secondary" onclick="resetSettings()">
                    <i class="fa-solid fa-refresh"></i> Reset to Default
                </button>
            </div>
        </div>
    </div>

    <!-- User Sidebar -->
    <div id="user-sidebar" class="user-sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <h3>User Menu</h3>
                <button class="close-sidebar" id="close-sidebar">&times;</button>
            </div>
            <div class="sidebar-body">
                <div class="user-info">
                    <i class="fa-solid fa-circle-user sidebar-user-icon"></i>
                    <p id="sidebar-username">User</p>
                </div>
                <div class="sidebar-options">
                    <a href="settings.html" class="sidebar-btn" id="settings-btn">
                        <i class="fa-solid fa-cog"></i> Settings
                    </a>

                        <i class="fa-solid fa-trophy"></i> Achievements
                    </a>

                        <i class="fa-solid fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </div>
