  <div class="carousel-outer-center">
    <div class="carousel-container">
      <button class="nav-arrow left">‹</button>
      <div class="carousel-track">
        <!-- tof -->
        <div class="card" data-index="0">
          <div class="card-gradient-square card-gradient-0"></div>
          <i class="fa-solid fa-circle-check card-icon" aria-hidden="true"></i>
          <div class="card-buttons">
            <button onclick="location.href='game-type/hard/TrueOrFalse/tof-sort.html'">Sort</button>

            <button onclick="location.href='game-type/hard/TrueOrFalse/tof-data.html'">DS</button>
          </div>
        </div>
        <!-- mcq -->
        <div class="card" data-index="1">
          <div class="card-gradient-square card-gradient-1"></div>
          <i class="fa-solid fa-list-check card-icon" aria-hidden="true"></i>
          <div class="card-buttons">
            <button onclick="location.href='game-type/hard/MultipleChoice/mcq-sort.html'">Sort</button>

          </div>
        </div>
        <!-- crossword -->
        <div class="card" data-index="2">
          <div class="card-gradient-square card-gradient-2"></div>
          <i class="fa-solid fa-puzzle-piece card-icon" aria-hidden="true"></i>
          <div class="card-buttons">
            <button style="margin: 0 auto;" onclick="window.open('https://crosswordlabs.com/view/2025-09-03-68', '_blank')">Enter</button>
          </div>
        </div>
        <!-- flashcard -->
        <div class="card" data-index="3">
          <div class="card-gradient-square card-gradient-3"></div>
          <i class="fa-regular fa-clone card-icon" aria-hidden="true"></i>
          <div class="card-buttons">
              <button style="margin: 0 auto;" onclick="window.open('https://quizlet.com/kr/1072363126/data-structure-search-algorithm-and-sort-algorithm-flash-cards/', '_blank')">Enter</button>
          </div>
        </div>
        <!-- fitb -->
        <div class="card" data-index="4">
          <div class="card-gradient-square card-gradient-4"></div>
          <i class="fa-regular fa-pen-to-square card-icon" aria-hidden="true"></i>
          <div class="card-buttons">
            <button onclick="location.href='game-type/hard/FillintheBlanks/fitb-sort.html'">Sort</button>

          </div>
        </div>
        <!-- final exam -->
        <div class="card" data-index="5">
          <div class="card-gradient-square card-gradient-5"></div>
          <i class="fa-solid fa-graduation-cap card-icon" aria-hidden="true"></i>
          <div class="card-buttons">
            <button onclick="location.href='game-type/FinalExam/finalexam-data.html'">Enter</button>
          </div>
        </div>
