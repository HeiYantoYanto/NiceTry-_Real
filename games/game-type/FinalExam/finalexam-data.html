    <!-- <div class="feedback" id="global-feedback"></div> -->
    <div class="main">
        <!-- True/False Section -->
        <div id="tof-section">
            <div class="quiz__question">
                <h1 id="tof-question"></h1>
            </div>
            <div class="tof__buttons">
                <button id="tof-true-btn" class="btn-glow btn-true btn">True</button>
                <button id="tof-false-btn" class="btn-glow btn-false btn">False</button>
            </div>
        </div>

        <!-- MCQ Section -->
        <div id="mcq-section" style="display:none;">
            <div class="quiz__question">
                <h1 id="mcq-question"></h1>
            </div>
            <div class="mcq__buttons">
                <button id="mcq-btn-0" class="btn-glow btn-choice"></button>
                <button id="mcq-btn-1" class="btn-glow btn-choice"></button>
                <button id="mcq-btn-2" class="btn-glow btn-choice"></button>
                <button id="mcq-btn-3" class="btn-glow btn-choice"></button>
            </div>
        </div>

        <!-- Fill in the Blanks Section -->
        <div id="fitb-section" style="display:none;">
            <div class="quiz__question">
                <h1 id="fitb-question"></h1>
            </div>
            <div class="fitb__input-row">
                <input type="text" id="fitb-input" autocomplete="off">
                <button id="fitb-next-btn">Next</button>
            </div>
        </div>

        <!-- Popup Modal for feedback and final result -->
        <div id="quiz-modal" class="quiz__modal" style="display:none;">
            <div class="quiz__modal-content" id="quiz-modal-content"></div>
        </div>
    </div>
